<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.c_box{
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
			margin-bottom: 10px;
		}
		.b_box{
			background: green;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box">
		<h5>A</h5>
	</div>
	<div class="b_box">
		<h5>B</h5>
	</div>
</body>
</html>
