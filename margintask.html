<!DOCTYPE html>
<html>
<head>
	<title>Margin in CSS</title>
	<style type="text/css">
		.b{
			border-style: solid;
			margin: 1px 2px 3px 10px;
		}
		.c{
			border-style: solid;
			margin: 1px 2px 3px 40px;
		}
		.d{
			border-style: solid;
			margin: 1px 2px 3px 10px;
		}
	</style>
</head>
<body>
	<div class="a" style="height: 300px;width: 1200px">
		<div class="b" style="height: 300px;width: 300px;float: left"></div>
		<div class="c" style="height: 300px;width: 600px;float: left"></div>
		<div class="d" style="height: 300px;width: 200px;float: right"></div>
	</div>
</body>
</html>
