<!DOCTYPE html>
<html>
<head>
	<title>Display properties </title>
	<style type="text/css">
		h1{
			background-color: grey;
			display: inline;
		}
		span{
			background: red;
			display: black;
		}
		.b{
			height: 300px;
			width: 200px;
			border: 2px solid red;
			float: left;
			display: none;
			visibility: hidden;
		}
		.c{
			height: 300px;
			width: 200px;
			border: 2px solid pink;
			float: left;
		}
		.d{
			height: 300px;
			width: 200px;
			border: 2px solid aqua;
			float: left;
		}
	</style>
</head>
<body>
		<h1>Technical Hub</h1>
		<br>
		<br>
		<span>Founded back on the 3rd of February 2016, our journey has been quite an adventurously successful one. Over time our team has taken up commercial and social projects and developed apps, games, softwares,and a whole lot more.</span>
		<br>
		<br>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
</body>
</html>
