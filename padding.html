<!DOCTYPE html>
<html>
<head>
	<title>Padding in Css</title>
	<style type="text/css">
		.b{
			border-style: solid;
			font-family: cursive;
			margin: 10px;
			margin-right: 40px;
			padding: 1px;
		}
		.c{
			border-style: solid;
			font-family: cursive;
			margin:10px;
			margin-right: 5px;
			padding: 1px;	
		}
		.d{
			border-style: solid;
			font-family: cursive;
			margin: 10px;
			border-radius: 10px;
			padding: 1px;
		}
	</style>
</head>
<body>
	<center>
	<div class="a" style="height: 300px;width: 1120px">
		<div class="b" style="height: 300px;width: 300px;float: left"><center>FSD</center></div>
		<div class="c" style="height: 300px;width: 500px;float: left"><center>FSD</center></div>
		<div class="d" style="height: 300px;width: 200px;float: right"><center>FSD</center></div>
	</div>
	</center>
</body>
</html>
